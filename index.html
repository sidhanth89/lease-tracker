<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Mileage Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function LeaseMileageTracker() {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const fromMarkerRef = useRef(null);
            const toMarkerRef = useRef(null);
            const routeLineRef = useRef(null);

            const getInitialToken = () => {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const tokenFromUrl = urlParams.get('token');
                    if (tokenFromUrl) {
                        localStorage.setItem('githubToken', tokenFromUrl);
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return tokenFromUrl;
                    }
                    const saved = localStorage.getItem('githubToken');
                    if (saved) return saved;
                    if (window.GITHUB_TOKEN) return window.GITHUB_TOKEN;
                    return '';
                } catch(e) {
                    return '';
                }
            };

            const loadSavedData = () => {
                try {
                    const saved = localStorage.getItem('leaseTrackerData');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch(e) {
                    console.error('Error loading saved data:', e);
                }
                return {
                    leaseParams: {
                        totalAllowedKm: 45000,
                        costPerExtraKm: 0.15,
                        leaseDurationMonths: 36,
                        leaseStartDate: new Date().toISOString().split('T')[0],
                        startingMileage: 0
                    },
                    mileageEntries: []
                };
            };

            const savedData = loadSavedData();
            
            const [leaseParams, setLeaseParams] = useState(savedData.leaseParams);
            const [mileageEntries, setMileageEntries] = useState(savedData.mileageEntries);
            const [newEntry, setNewEntry] = useState({
                date: new Date().toISOString().split('T')[0],
                mileage: ''
            });
            
            const [showSettings, setShowSettings] = useState(false);
            const [showApiSettings, setShowApiSettings] = useState(false);
            const [showTripPlanner, setShowTripPlanner] = useState(false);
            const [githubToken, setGithubToken] = useState(getInitialToken());
            const [syncStatus, setSyncStatus] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            
            const [tripFrom, setTripFrom] = useState('');
            const [tripTo, setTripTo] = useState('');
            const [tripDistance, setTripDistance] = useState(null);
            const [tripCalculating, setTripCalculating] = useState(false);
            const [tripError, setTripError] = useState('');
            const [fromCoords, setFromCoords] = useState(null);
            const [toCoords, setToCoords] = useState(null);

            const GITHUB_REPO = 'sidhanth89/lease-tracker';
            const DATA_FILE = 'data.json';

            useEffect(() => {
                try {
                    localStorage.setItem('leaseTrackerData', JSON.stringify({
                        leaseParams,
                        mileageEntries
                    }));
                } catch(e) {
                    console.error('Error saving data:', e);
                }
            }, [leaseParams, mileageEntries]);

            useEffect(() => {
                try {
                    if (githubToken) {
                        localStorage.setItem('githubToken', githubToken);
                    }
                } catch(e) {
                    console.error('Error saving token:', e);
                }
            }, [githubToken]);

            useEffect(() => {
                const autoLoad = async () => {
                    if (githubToken && !isLoading) {
                        await loadFromGitHub();
                    }
                };
                const timer = setTimeout(autoLoad, 1000);
                return () => clearTimeout(timer);
            }, [githubToken]);

            useEffect(() => {
                if (showTripPlanner && mapRef.current && !mapInstance.current) {
                    setTimeout(() => {
                        mapInstance.current = L.map(mapRef.current).setView([52.2297, 5.2688], 8);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Â© OpenStreetMap contributors'
                        }).addTo(mapInstance.current);

                        mapInstance.current.on('click', (e) => {
                            if (!fromCoords) {
                                setFromCoords([e.latlng.lat, e.latlng.lng]);
                                if (fromMarkerRef.current) {
                                    mapInstance.current.removeLayer(fromMarkerRef.current);
                                }
                                fromMarkerRef.current = L.marker([e.latlng.lat, e.latlng.lng], {
                                    icon: L.divIcon({
                                        className: 'custom-marker',
                                        html: '<div style="background: #10b981; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">A</div>',
                                        iconSize: [30, 30]
                                    })
                                }).addTo(mapInstance.current);
                            } else if (!toCoords) {
                                setToCoords([e.latlng.lat, e.latlng.lng]);
                                if (toMarkerRef.current) {
                                    mapInstance.current.removeLayer(toMarkerRef.current);
                                }
                                toMarkerRef.current = L.marker([e.latlng.lat, e.latlng.lng], {
                                    icon: L.divIcon({
                                        className: 'custom-marker',
                                        html: '<div style="background: #ef4444; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">B</div>',
                                        iconSize: [30, 30]
                                    })
                                }).addTo(mapInstance.current);
                            }
                        });
                    }, 100);
                }

                return () => {
                    if (mapInstance.current) {
                        mapInstance.current.remove();
                        mapInstance.current = null;
                    }
                };
            }, [showTripPlanner]);

            const geocodeLocation = async (location) => {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`
                );
                const data = await response.json();
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon),
                        display_name: data[0].display_name
                    };
                }
                throw new Error('Location not found');
            };

            const calculateRoute = async (from, to) => {
                const response = await fetch(
                    `https://router.project-osrm.org/route/v1/driving/${from.lon},${from.lat};${to.lon},${to.lat}?overview=full&geometries=geojson`
                );
                const data = await response.json();
                if (data.code === 'Ok' && data.routes && data.routes.length > 0) {
                    return {
                        distance: data.routes[0].distance / 1000,
                        geometry: data.routes[0].geometry.coordinates
                    };
                }
                throw new Error('Route calculation failed');
            };

            const calculateTripImpact = async () => {
                setTripCalculating(true);
                setTripError('');
                setTripDistance(null);

                try {
                    let fromLocation, toLocation;

                    if (fromCoords && toCoords) {
                        fromLocation = { lat: fromCoords[0], lon: fromCoords[1] };
                        toLocation = { lat: toCoords[0], lon: toCoords[1] };
                    } else if (tripFrom && tripTo) {
                        fromLocation = await geocodeLocation(tripFrom);
                        toLocation = await geocodeLocation(tripTo);
                        
                        setFromCoords([fromLocation.lat, fromLocation.lon]);
                        setToCoords([toLocation.lat, toLocation.lon]);

                        if (mapInstance.current) {
                            if (fromMarkerRef.current) mapInstance.current.removeLayer(fromMarkerRef.current);
                            if (toMarkerRef.current) mapInstance.current.removeLayer(toMarkerRef.current);

                            fromMarkerRef.current = L.marker([fromLocation.lat, fromLocation.lon], {
                                icon: L.divIcon({
                                    className: 'custom-marker',
                                    html: '<div style="background: #10b981; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">A</div>',
                                    iconSize: [30, 30]
                                })
                            }).addTo(mapInstance.current);

                            toMarkerRef.current = L.marker([toLocation.lat, toLocation.lon], {
                                icon: L.divIcon({
                                    className: 'custom-marker',
                                    html: '<div style="background: #ef4444; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">B</div>',
                                    iconSize: [30, 30]
                                })
                            }).addTo(mapInstance.current);

                            mapInstance.current.fitBounds([
                                [fromLocation.lat, fromLocation.lon],
                                [toLocation.lat, toLocation.lon]
                            ]);
                        }
                    } else {
                        throw new Error('Please enter locations or click on the map');
                    }

                    const route = await calculateRoute(fromLocation, toLocation);

                    if (mapInstance.current) {
                        if (routeLineRef.current) {
                            mapInstance.current.removeLayer(routeLineRef.current);
                        }

                        const latLngs = route.geometry.map(coord => [coord[1], coord[0]]);
                        routeLineRef.current = L.polyline(latLngs, {
                            color: '#4f46e5',
                            weight: 4,
                            opacity: 0.7
                        }).addTo(mapInstance.current);
                    }

                    const stats = calculateStats();
                    const oneWayKm = route.distance;
                    const roundTripKm = oneWayKm * 2;
                    const newProjectedTotal = stats.projectedTotal + roundTripKm;
                    const newOverage = Math.max(0, newProjectedTotal - leaseParams.totalAllowedKm);
                    const additionalCost = (newOverage - stats.projectedOverage) * leaseParams.costPerExtraKm;

                    setTripDistance({
                        oneWay: oneWayKm,
                        roundTrip: roundTripKm,
                        newProjectedTotal,
                        newOverage,
                        additionalCost,
                        fromName: tripFrom || 'Selected location',
                        toName: tripTo || 'Selected location'
                    });
                } catch (error) {
                    setTripError(error.message);
                } finally {
                    setTripCalculating(false);
                }
            };

            const clearTrip = () => {
                setTripFrom('');
                setTripTo('');
                setTripDistance(null);
                setTripError('');
                setFromCoords(null);
                setToCoords(null);

                if (mapInstance.current) {
                    if (fromMarkerRef.current) {
                        mapInstance.current.removeLayer(fromMarkerRef.current);
                        fromMarkerRef.current = null;
                    }
                    if (toMarkerRef.current) {
                        mapInstance.current.removeLayer(toMarkerRef.current);
                        toMarkerRef.current = null;
                    }
                    if (routeLineRef.current) {
                        mapInstance.current.removeLayer(routeLineRef.current);
                        routeLineRef.current = null;
                    }
                    mapInstance.current.setView([52.2297, 5.2688], 8);
                }
            };

            const saveToGitHub = async () => {
                if (!githubToken) {
                    setSyncStatus('Please configure your GitHub token first');
                    return;
                }

                setIsLoading(true);
                setSyncStatus('Saving to GitHub...');

                try {
                    const data = {
                        leaseParams,
                        mileageEntries,
                        lastUpdated: new Date().toISOString()
                    };

                    let sha = null;
                    try {
                        const getResponse = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                            headers: {
                                'Authorization': `token ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        if (getResponse.ok) {
                            const fileData = await getResponse.json();
                            sha = fileData.sha;
                        }
                    } catch(e) {
                        console.log('File does not exist yet');
                    }

                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    const payload = {
                        message: 'Update lease tracker data',
                        content: content
                    };
                    
                    if (sha) {
                        payload.sha = sha;
                    }

                    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to save');
                    }

                    setSyncStatus('â Saved to GitHub successfully!');
                    setTimeout(() => setSyncStatus(''), 3000);
                } catch (error) {
                    setSyncStatus('â Error: ' + error.message);
                    console.error('Save error:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const loadFromGitHub = async () => {
                if (!githubToken) {
                    return;
                }

                setIsLoading(true);
                setSyncStatus('Loading from GitHub...');

                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!response.ok) {
                        if (response.status === 404) {
                            setSyncStatus('No saved data. Add entries and save!');
                            setTimeout(() => setSyncStatus(''), 3000);
                            return;
                        }
                        throw new Error('Failed to load');
                    }

                    const fileData = await response.json();
                    const content = decodeURIComponent(escape(atob(fileData.content)));
                    const data = JSON.parse(content);

                    if (data.leaseParams) {
                        setLeaseParams(data.leaseParams);
                    }

                    if (data.mileageEntries) {
                        setMileageEntries(data.mileageEntries);
                    }

                    setSyncStatus('â Loaded from GitHub!');
                    setTimeout(() => setSyncStatus(''), 3000);
                } catch (error) {
                    console.error('Load error:', error);
                    setSyncStatus('');
                } finally {
                    setIsLoading(false);
                }
            };

            const calculateStats = () => {
                if (mileageEntries.length === 0) {
                    return {
                        currentKm: 0,
                        dailyAverage: 0,
                        projectedTotal: 0,
                        projectedOverage: 0,
                        projectedCost: 0,
                        allowedDailyAverage: 0,
                        status: 'on-track'
                    };
                }

                const sortedEntries = [...mileageEntries].sort((a, b) => new Date(a.date) - new Date(b.date));
                const currentKm = sortedEntries[sortedEntries.length - 1].mileage - leaseParams.startingMileage;
                const startDate = new Date(leaseParams.leaseStartDate);
                const today = new Date();
                const daysElapsed = Math.max(1, Math.floor((today - startDate) / (1000 * 60 * 60 * 24)));
                const dailyAverage = currentKm / daysElapsed;
                const totalDays = leaseParams.leaseDurationMonths * 30.44;
                const projectedTotal = dailyAverage * totalDays;
                const projectedOverage = Math.max(0, projectedTotal - leaseParams.totalAllowedKm);
                const projectedCost = projectedOverage * leaseParams.costPerExtraKm;
                const allowedDailyAverage = leaseParams.totalAllowedKm / totalDays;
                
                let status = 'on-track';
                if (dailyAverage > allowedDailyAverage * 1.1) status = 'over';
                else if (dailyAverage > allowedDailyAverage * 1.05) status = 'warning';

                return {
                    currentKm,
                    dailyAverage,
                    projectedTotal,
                    projectedOverage,
                    projectedCost,
                    allowedDailyAverage,
                    status
                };
            };

            const stats = calculateStats();

            const getChartData = () => {
                const startDate = new Date(leaseParams.leaseStartDate);
                const today = new Date();
                const totalMonths = leaseParams.leaseDurationMonths;
                
                const labels = [];
                for (let i = 0; i <= totalMonths; i++) {
                    labels.push(i.toString());
                }
                
                const actualData = new Array(totalMonths + 1).fill(null);
                const allowedData = [];
                const projectedData = [];
                
                const kmPerMonth = leaseParams.totalAllowedKm / totalMonths;
                
                for (let i = 0; i <= totalMonths; i++) {
                    allowedData.push(kmPerMonth * i);
                }
                
                if (mileageEntries.length > 0) {
                    const sortedEntries = [...mileageEntries].sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                    sortedEntries.forEach(entry => {
                        const entryDate = new Date(entry.date);
                        const daysFromStart = Math.floor((entryDate - startDate) / (1000 * 60 * 60 * 24));
                        const monthsFromStart = daysFromStart / 30.44;
                        const drivenKm = entry.mileage - leaseParams.startingMileage;
                        
                        const monthIndex = Math.round(monthsFromStart);
                        if (monthIndex >= 0 && monthIndex <= totalMonths) {
                            actualData[monthIndex] = drivenKm;
                        }
                    });
                    
                    let lastValidIndex = -1;
                    for (let i = 0; i <= totalMonths; i++) {
                        if (actualData[i] !== null) {
                            if (lastValidIndex >= 0) {
                                const gap = i - lastValidIndex;
                                const diff = actualData[i] - actualData[lastValidIndex];
                                for (let j = 1; j < gap; j++) {
                                    actualData[lastValidIndex + j] = actualData[lastValidIndex] + (diff / gap) * j;
                                }
                            }
                            lastValidIndex = i;
                        }
                    }
                    
                    if (stats.dailyAverage > 0) {
                        const daysElapsed = Math.max(1, Math.floor((today - startDate) / (1000 * 60 * 60 * 24)));
                        const currentMonthsElapsed = daysElapsed / 30.44;
                        
                        for (let i = 0; i <= totalMonths; i++) {
                            if (i <= currentMonthsElapsed) {
                                projectedData.push(actualData[i] !== null ? actualData[i] : stats.dailyAverage * (i * 30.44));
                            } else {
                                projectedData.push(stats.dailyAverage * (i * 30.44));
                            }
                        }
                    } else {
                        projectedData.push(...new Array(totalMonths + 1).fill(null));
                    }
                } else {
                    projectedData.push(...new Array(totalMonths + 1).fill(null));
                }

                return {
                    labels,
                    datasets: [
                        {
                            label: 'Your Actual Usage',
                            data: actualData,
                            borderColor: '#4f46e5',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            fill: true
                        },
                        {
                            label: 'Allowed Limit',
                            data: allowedData,
                            borderColor: '#10b981',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [10, 5],
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 4
                        },
                        {
                            label: 'Projected at Current Pace',
                            data: projectedData,
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.05)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            fill: false
                        }
                    ]
                };
            };

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const chartData = getChartData();
                    
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        font: {
                                            size: 14,
                                            weight: 'bold'
                                        },
                                        padding: 15,
                                        usePointStyle: true
                                    }
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    padding: 12,
                                    titleFont: {
                                        size: 14,
                                        weight: 'bold'
                                    },
                                    bodyFont: {
                                        size: 13
                                    },
                                    callbacks: {
                                        title: function(context) {
                                            return 'Month ' + context[0].label + ' of ' + leaseParams.leaseDurationMonths;
                                        },
                                        label: function(context) {
                                            let label = context.dataset.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed.y !== null) {
                                                label += Math.round(context.parsed.y).toLocaleString() + ' km';
                                            }
                                            return label;
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Month of Lease',
                                        font: {
                                            size: 13,
                                            weight: 'bold'
                                        }
                                    },
                                    grid: {
                                        display: true,
                                        color: 'rgba(0, 0, 0, 0.05)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Total Kilometers',
                                        font: {
                                            size: 13,
                                            weight: 'bold'
                                        }
                                    },
                                    beginAtZero: true,
                                    grid: {
                                        display: true,
                                        color: 'rgba(0, 0, 0, 0.1)'
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [mileageEntries, leaseParams]);

            const addEntry = () => {
                if (newEntry.mileage && newEntry.date) {
                    const entry = {
                        id: Date.now(),
                        date: newEntry.date,
                        mileage: parseFloat(newEntry.mileage)
                    };
                    const updatedEntries = [...mileageEntries, entry];
                    setMileageEntries(updatedEntries);
                    setNewEntry({ date: new Date().toISOString().split('T')[0], mileage: '' });
                    
                    if (githubToken) {
                        setTimeout(() => {
                            const data = {
                                leaseParams,
                                mileageEntries: updatedEntries,
                                lastUpdated: new Date().toISOString()
                            };
                            saveDataToGitHub(data);
                        }, 100);
                    }
                }
            };

            const deleteEntry = (id) => {
                const updatedEntries = mileageEntries.filter(e => e.id !== id);
                setMileageEntries(updatedEntries);
                
                if (githubToken) {
                    setTimeout(() => {
                        const data = {
                            leaseParams,
                            mileageEntries: updatedEntries,
                            lastUpdated: new Date().toISOString()
                        };
                        saveDataToGitHub(data);
                    }, 100);
                }
            };

            const saveDataToGitHub = async (dataToSave) => {
                try {
                    let sha = null;
                    try {
                        const getResponse = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                            headers: {
                                'Authorization': `token ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        if (getResponse.ok) {
                            const fileData = await getResponse.json();
                            sha = fileData.sha;
                        }
                    } catch(e) {
                        console.log('File does not exist yet');
                    }

                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(dataToSave, null, 2))));
                    const payload = {
                        message: 'Auto-save lease tracker data',
                        content: content
                    };
                    
                    if (sha) {
                        payload.sha = sha;
                    }

                    await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${DATA_FILE}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(payload)
                    });
                } catch (error) {
                    console.error('Auto-save error:', error);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center gap-3">
                                    <div className="bg-indigo-600 p-3 rounded-xl">
                                        <svg className="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">Lease Mileage Tracker</h1>
                                        <p className="text-gray-600">Monitor and forecast your lease costs</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setShowTripPlanner(!showTripPlanner)}
                                        className="p-2 hover:bg-indigo-100 rounded-lg transition"
                                        title="Trip Planner"
                                    >
                                        <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                                        </svg>
                                    </button>
                                    <button
                                        onClick={() => setShowApiSettings(!showApiSettings)}

                                        title="GitHub Sync"
                                    >
                                        <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                        </svg>
                                    </button>
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="p-2 hover:bg-gray-100 rounded-lg transition"
                                        title="Settings"
                                    >
                                        <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            {showTripPlanner && (
                                <div className="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-xl p-6 mb-6 border-2 border-indigo-200">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                            <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                                            </svg>
                                            Trip Planner
                                        </h3>
                                        <button
                                            onClick={clearTrip}
                                            className="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
                                        >
                                            Clear All
                                        </button>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div>
                                            <div className="bg-white rounded-lg p-4 mb-4">
                                                <p className="text-sm text-gray-600 mb-3">
                                                    <strong>Enter locations</strong> or <strong>click on the map</strong> to select From (ð¢) and To (ð´) points
                                                </p>
                                                <div className="space-y-3">
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-2">From Location</label>
                                                        <input
                                                            type="text"
                                                            value={tripFrom}
                                                            onChange={(e) => setTripFrom(e.target.value)}
                                                            placeholder="e.g., Amsterdam, Hilversum"
                                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-2">To Location</label>
                                                        <input
                                                            type="text"
                                                            value={tripTo}
                                                            onChange={(e) => setTripTo(e.target.value)}
                                                            placeholder="e.g., Rotterdam, Utrecht"
                                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                                        />
                                                    </div>
                                                    <button
                                                        onClick={calculateTripImpact}
                                                        disabled={tripCalculating || (!tripFrom && !tripTo && !fromCoords && !toCoords)}
                                                        className="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition font-medium disabled:bg-gray-400"
                                                    >
                                                        {tripCalculating ? 'Calculating...' : 'Calculate Trip Impact'}
                                                    </button>
                                                </div>
                                            </div>

                                            {tripError && (
                                                <div className="bg-red-100 border border-red-300 text-red-800 p-3 rounded-lg text-sm mb-4">
                                                    â ï¸ {tripError}
                                                </div>
                                            )}

                                            {tripDistance && (
                                                <div className="bg-white rounded-lg p-4 space-y-3">
                                                    <h4 className="font-semibold text-gray-800 mb-3">Trip Analysis</h4>
                                                    
                                                    <div className="space-y-2 text-sm">
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">One-way distance:</span>
                                                            <span className="font-bold">{tripDistance.oneWay.toFixed(1)} km</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Round trip:</span>
                                                            <span className="font-bold">{tripDistance.roundTrip.toFixed(1)} km</span>
                                                        </div>
                                                        <div className="border-t pt-2 mt-2">
                                                            <div className="flex justify-between">
                                                                <span className="text-gray-600">Current projected total:</span>
                                                                <span className="font-medium">{Math.round(stats.projectedTotal).toLocaleString()} km</span>
                                                            </div>
                                                            <div className="flex justify-between text-indigo-600">
                                                                <span className="font-medium">New projected total:</span>
                                                                <span className="font-bold">{Math.round(tripDistance.newProjectedTotal).toLocaleString()} km</span>
                                                            </div>
                                                        </div>
                                                        {tripDistance.additionalCost > 0 && (
                                                            <div className="bg-red-50 p-3 rounded-lg mt-3">
                                                                <div className="flex justify-between items-center">
                                                                    <span className="text-red-700 font-medium">Additional overage cost:</span>
                                                                    <span className="text-red-700 font-bold text-lg">â¬{tripDistance.additionalCost.toFixed(2)}</span>
                                                                </div>
                                                                <div className="text-xs text-red-600 mt-1">
                                                                    This trip will add {Math.round(tripDistance.newOverage - stats.projectedOverage)} km over your limit
                                                                </div>
                                                            </div>
                                                        )}
                                                        {tripDistance.additionalCost === 0 && tripDistance.newProjectedTotal < leaseParams.totalAllowedKm && (
                                                            <div className="bg-green-50 p-3 rounded-lg mt-3">
                                                                <div className="text-green-700 font-medium text-center">
                                                                    â This trip keeps you within your allowance!
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        <div>
                                            <div 
                                                ref={mapRef} 
                                                className="w-full h-96 rounded-lg border-2 border-gray-300"
                                                style={{ minHeight: '400px' }}
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {showApiSettings && (
                                <div className="bg-blue-50 rounded-xl p-6 mb-6 border-2 border-blue-200">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">GitHub Sync</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                GitHub Token
                                            </label>
                                            <input
                                                type="password"
                                                value={githubToken}
                                                onChange={(e) => setGithubToken(e.target.value)}
                                                placeholder="ghp_xxxxxxxxxxxx"
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">
                                                Stored locally. Used to sync with your repo.
                                            </p>
                                        </div>
                                        <div className="flex gap-3">
                                            <button
                                                onClick={saveToGitHub}
                                                disabled={isLoading || !githubToken}
                                                className="flex-1 bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition font-medium disabled:bg-gray-400"
                                            >
                                                ð¾ Save
                                            </button>
                                            <button
                                                onClick={loadFromGitHub}
                                                disabled={isLoading || !githubToken}
                                                className="flex-1 bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition font-medium disabled:bg-gray-400"
                                            >
                                                ð¥ Load
                                            </button>
                                        </div>
                                        {syncStatus && (
                                            <div className={`p-3 rounded-lg text-sm ${syncStatus.includes('â') ? 'bg-green-100 text-green-800' : syncStatus.includes('â') ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}`}>
                                                {syncStatus}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {showSettings && (
                                <div className="bg-gray-50 rounded-xl p-6 mb-6">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">Lease Parameters</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Starting Mileage (km)</label>
                                            <input
                                                type="number"
                                                value={leaseParams.startingMileage}
                                                onChange={(e) => setLeaseParams({...leaseParams, startingMileage: parseFloat(e.target.value) || 0})}
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Total Allowed KM</label>
                                            <input
                                                type="number"
                                                value={leaseParams.totalAllowedKm}
                                                onChange={(e) => setLeaseParams({...leaseParams, totalAllowedKm: parseFloat(e.target.value)})}
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Cost per Extra KM (â¬)</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={leaseParams.costPerExtraKm}
                                                onChange={(e) => setLeaseParams({...leaseParams, costPerExtraKm: parseFloat(e.target.value)})}
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Lease Duration (Months)</label>
                                            <input
                                                type="number"
                                                value={leaseParams.leaseDurationMonths}
                                                onChange={(e) => setLeaseParams({...leaseParams, leaseDurationMonths: parseInt(e.target.value)})}
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Lease Start Date</label>
                                            <input
                                                type="date"
                                                value={leaseParams.leaseStartDate}
                                                onChange={(e) => setLeaseParams({...leaseParams, leaseStartDate: e.target.value})}
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <div className={`p-4 rounded-xl ${stats.status === 'over' ? 'bg-red-50' : stats.status === 'warning' ? 'bg-yellow-50' : 'bg-green-50'}`}>
                                    <div className="text-sm font-medium text-gray-600 mb-2">Daily Average</div>
                                    <div className="text-2xl font-bold text-gray-800">{stats.dailyAverage.toFixed(1)} km</div>
                                    <div className="text-sm text-gray-600 mt-1">Target: {stats.allowedDailyAverage.toFixed(1)} km/day</div>
                                </div>

                                <div className="bg-indigo-50 p-4 rounded-xl">
                                    <div className="text-sm font-medium text-gray-600 mb-2">Projected Total</div>
                                    <div className="text-2xl font-bold text-gray-800">{Math.round(stats.projectedTotal).toLocaleString()} km</div>
                                    <div className="text-sm text-gray-600 mt-1">Limit: {leaseParams.totalAllowedKm.toLocaleString()} km</div>
                                </div>

                                <div className={`p-4 rounded-xl ${stats.projectedCost > 0 ? 'bg-red-50' : 'bg-green-50'}`}>
                                    <div className="text-sm font-medium text-gray-600 mb-2">Projected Cost</div>
                                    <div className="text-2xl font-bold text-gray-800">â¬{stats.projectedCost.toFixed(2)}</div>
                                    <div className="text-sm text-gray-600 mt-1">Overage: {Math.round(stats.projectedOverage)} km</div>
                                </div>
                            </div>

                            {mileageEntries.length > 0 ? (
                                <div className="bg-gray-50 rounded-xl p-6 mb-6">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">Month-by-Month Usage Analysis</h3>
                                    <div style={{ height: '400px' }}>
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-gray-50 rounded-xl p-6 mb-6 text-center">
                                    <p className="text-gray-600">Add mileage entries to see your usage chart</p>
                                </div>
                            )}

                            <div className="bg-gray-50 rounded-xl p-6">
                                <h3 className="text-lg font-semibold mb-4 text-gray-800">Add Mileage Entry</h3>
                                <div className="flex gap-4 mb-4 flex-wrap">
                                    <div className="flex-1 min-w-[200px]">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                        <input
                                            type="date"
                                            value={newEntry.date}
                                            onChange={(e) => setNewEntry({...newEntry, date: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    <div className="flex-1 min-w-[200px]">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Mileage (km)</label>
                                        <input
                                            type="number"
                                            value={newEntry.mileage}
                                            onChange={(e) => setNewEntry({...newEntry, mileage: e.target.value})}
                                            placeholder="Enter current mileage"
                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    <div className="flex items-end">
                                        <button
                                            onClick={addEntry}
                                            className="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium whitespace-nowrap"
                                        >
                                            Add Entry
                                        </button>
                                    </div>
                                </div>

                                {mileageEntries.length > 0 && (
                                    <div className="mt-4">
                                        <h4 className="text-sm font-semibold text-gray-700 mb-3">Recent Entries</h4>
                                        <div className="space-y-2 max-h-60 overflow-y-auto">
                                            {[...mileageEntries].sort((a, b) => new Date(b.date) - new Date(a.date)).map(entry => (
                                                <div key={entry.id} className="flex justify-between items-center bg-white p-3 rounded-lg">
                                                    <div>
                                                        <span className="font-medium text-gray-800">{entry.mileage.toLocaleString()} km</span>
                                                        <span className="text-gray-500 text-sm ml-3">{new Date(entry.date).toLocaleDateString()}</span>
                                                    </div>
                                                    <button
                                                        onClick={() => deleteEntry(entry.id)}
                                                        className="text-red-600 hover:text-red-800 text-sm font-medium"
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(LeaseMileageTracker));
    </script>
</body>
</html>
